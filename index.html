<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie_svg.min.js"></script>
    <title>Gift for hanony</title>
    <link rel="icon" href="icons/tab-icon.png"/>
    <link rel="stylesheet" href="./style.css">
</head>
<div class="background">
    <div class="one">
        <img src="./bg.jpg" alt="">
        <div class="container">
            <div class="envelope-wrapper">
                <div class="envelope">
                    <div class="letter">
                        <div class="text">
                            <strong style="font-size: .89rem;">Dear babyGirl,</strong>
                            <p style="text-indent: 15px;">
i will love you forever , as long as i live , my love for you is the strongest feeling in me , in fall in love with you more every single day , take care about yourself .
                            </p>
                            <p class="love">I LOVE YOU SOOO MUCH</p>
                        </div>
                    </div>
                </div>
                <div class="heart"></div>
            </div>
        </div>
    </div>
</div>
<script>
    const envelope = document.querySelector('.envelope-wrapper');
    envelope.addEventListener('click', () => {
        envelope.classList.toggle('flap');
        envelope.classList.toggle('open');
    });
</script>

<script src="app.js"></script> 
</body>
</html>
